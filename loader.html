<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logo Loader</title>
  <style>
    /* General page setup */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: #0ff;
      overflow: hidden;
    }

    /* Loader container */
    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeOut 1s ease forwards;
      animation-delay: 5s;
    }

    /* Logo animation */
    .logo {
      position: relative;
      width: 200px;
      height: 200px;
      background: url("Group%2021.png") no-repeat center;
      background-size: contain;
      filter: drop-shadow(0 0 20px #00faff);
      mask: url("Group%2021.png") no-repeat center;
      -webkit-mask: url("Group%2021.png") no-repeat center;
      -webkit-mask-size: contain;
      mask-size: contain;
      overflow: hidden;
    }

    /* Blue fluid fill */
    .logo::before {
      content: "";
      position: absolute;
      bottom: -100%;
      left: 0;
      width: 100%;
      height: 200%;
      background: linear-gradient(180deg, rgba(0,255,255,0.8), rgba(0,100,255,0.8));
      animation: fill 5s linear forwards;
      filter: blur(2px);
      z-index: 1;
    }

    @keyframes fill {
      0% { bottom: -100%; }
      100% { bottom: 0; }
    }

    /* Progress bar */
    .progress {
      margin-top: 20px;
      width: 200px;
      height: 8px;
      border-radius: 4px;
      background: rgba(0, 255, 255, 0.2);
      overflow: hidden;
      box-shadow: 0 0 10px #0ff;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #0ff;
      box-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
      animation: load 5s linear forwards;
    }

    @keyframes load {
      from { width: 0%; }
      to { width: 100%; }
    }

    /* Fade out animation */
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Responsive adjustments */
    @media (max-width: 400px) {
      .logo {
        width: 150px;
        height: 150px;
      }
      .progress {
        width: 150px;
        height: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <div class="logo"></div>
    <div class="progress">
      <div class="progress-bar"></div>
    </div>
  </div>

  <script>
    // Remove loader after animation completes (5s + 1s fade)
    setTimeout(() => {
      const loader = document.getElementById('loader');
      if (loader) {
        loader.style.display = 'none';
      }
    }, 6000);
  </script>
</body>
</html>
